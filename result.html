<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    body {

    #header-container {

    h1 {

    #result {

      margin: 5px;

    .card-container .btn-result-outline {

    .card-container .btn-result-outline:hover {

    #musicToggle {

      bottom: 20px;
      right: 20px;
      background: rgba(255, 192, 203, 0.9);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {

      #result { font-size: 1rem; padding: 15px; }
      .card-container .btn-result { padding: 8px 16px; font-size: 0.9rem; }
    }

    @media (max-width: 480px) {

</head>
<body>

  <!-- Audio -->

  <button id="musicToggle">üéµ Nh·∫°c: B·∫≠t</button>

  <script type="module" src="js/result.js"></script>
  <script type="module">
    import { requireLogin } from './js/authGuard.js';
    requireLogin();
  </script>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        return import('./js/header.js');
      });

    const music = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');

    function tryPlayMusic() {
      music.volume = 0.2;
      music.play().then(() => {
        toggleBtn.textContent = 'üéµ Nh·∫°c: B·∫≠t';
      }).catch(() => {
        console.log('Autoplay b·ªã ch·∫∑n, ch·ªù thao t√°c ng∆∞·ªùi d√πng...');
      });
    }

    // T·ª± ph√°t nh·∫°c tr√™n PC + c·ªë g·∫Øng tr√™n mobile
    window.addEventListener('DOMContentLoaded', tryPlayMusic);

    // N·∫øu mobile ch·∫∑n, b·∫≠t khi user ch·∫°m l·∫ßn ƒë·∫ßu
    document.body.addEventListener('touchstart', function init() {
      tryPlayMusic();
      document.body.removeEventListener('touchstart', init);
    });

    // B·∫≠t/t·∫Øt nh·∫°c th·ªß c√¥ng
    toggleBtn.addEventListener('click', () => {

      } else {
        music.pause();
        toggleBtn.textContent = 'üéµ Nh·∫°c: T·∫Øt';

    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
