    .card-container .btn-start {

</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Main card -->
  <div class="card-container-wrapper">
    <div class="container card-container text-center">
      <h1 class="display-4 fw-bold mb-3">Xin ch√†o em Kh√°nh Linh ‚ù§Ô∏è</h1>

      </div> -->
    </div>
  </div>

  <!-- Floating hearts -->

  <!-- Audio -->

  <button id="musicToggle">üéµ Nh·∫°c: T·∫Øt</button>

  <!-- Check login -->
  <script type="module">
    import { requireLogin } from './js/authGuard.js';
    requireLogin(); // b·∫Øt bu·ªôc login b·∫•t k·ª≥ role n√†o
  </script>

  <script>
    // Header load
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        return import('./js/header.js');
      });

    // Floating hearts
    const hearts = document.querySelector('.hearts');
    for (let i = 0; i < 20; i++) {
      const s = document.createElement('span');
      s.className = 'heart';
      s.style.left = Math.random()*100+'%';
      s.style.animationDelay = (Math.random()*4)+'s';
      s.style.fontSize = (12+Math.random()*18)+'px';
      s.style.color = '#ff6b81';
      s.textContent = '‚ô•';
      hearts.appendChild(s);
    }

    // Music autoplay + x·ª≠ l√Ω mobile
    const music = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');
    music.volume = 0.2;

    // Cho ph√©p b·∫≠t ti·∫øng khi user click/touch l·∫ßn ƒë·∫ßu
    const enableSound = () => {
      if (music.muted) {
        music.muted = false;
        music.play();
        toggleBtn.textContent = 'üéµ Nh·∫°c: B·∫≠t';
      }
      document.removeEventListener('click', enableSound);
      document.removeEventListener('touchstart', enableSound);
    };
    document.addEventListener('click', enableSound);
    document.addEventListener('touchstart', enableSound);

    // Music toggle button
    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = 'üéµ Nh·∫°c: B·∫≠t';
      } else {
