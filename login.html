<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Love Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- bcryptjs UMD -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <style>
    /* Body và background */
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Card login */
    .login-card {
      background-color: rgba(255,255,255,0.95);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }

    h3 {
      color: #ff3b5f;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Input đẹp */
    .form-control {
      border-radius: 15px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    .form-control:focus {
      border-color: #ff6b81;
      box-shadow: 0 0 5px rgba(255,107,129,0.5);
    }

    /* Nút login */
    .btn-login {
      border-radius: 25px;
      background: linear-gradient(90deg, #ff6b81, #ff3b5f);
      border: none;
      font-weight: bold;
      padding: 12px;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #ff3b5f, #ff6b81);
      transform: scale(1.05);
    }

    /* Thông báo lỗi */
    #msg {
      font-weight: 500;
      font-size: 0.95rem;
    }

    /* Link đăng ký */
    .login-card p a {
      color: #ff3b5f;
      text-decoration: none;
      font-weight: 500;
    }
    .login-card p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 30px 20px;
      }
      h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Đăng nhập ❤️</h3>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
      <p id="msg" class="text-danger mt-2"></p>
    </form>
    <p class="mt-3">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
  </div>

  <script type="module">
    import { blockLoginPage } from './js/authGuard.js';
    blockLoginPage(); // Nếu đã login thì redirect tự động
  </script>

  <script>
    const API_URL = 'https://68b054b83b8db1ae9c039b7d.mockapi.io/users';
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const username = form.username.value.trim();
      const password = form.password.value;

      try {
        const res = await fetch(`${API_URL}?username=${username}`);
        const data = await res.json();
        if (!data || data.length === 0) throw new Error('Sai username hoặc password');

        const user = data[0];

        // So sánh password hash
        if(dcodeIO.bcrypt.compareSync(password, user.password)){
          localStorage.setItem('currentUser', JSON.stringify(user));
          window.location.href = 'index.html';
        } else {
          throw new Error('Sai username hoặc password');
        }
      } catch(err){
        msg.textContent = err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
