<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Love Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    #header-container {
      width: 100%;
    }

    .card-container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
      box-sizing: border-box;
    }

    h1 {
      font-weight: bold;
      margin-bottom: 25px;
      color: #ff3b5f;
      text-align: center;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .toolbar input {
      flex: 1 1 200px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .btn-action {
      border-radius: 25px;
      font-weight: bold;
      padding: 8px 20px;
      transition: all 0.3s;
    }

    #tableWrap {
      background-color: rgba(255, 255, 255, 0.4);
      padding: 15px;
      border-radius: 15px;
      overflow-x: auto;
    }

    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 192, 203, 0.9);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-back {
      display: block;
      margin: 20px auto 0;
      border-radius: 25px;
      background-color: #ff6b81;
      color: white;
      border: none;
      padding: 10px 25px;
      font-weight: bold;
      transition: all 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #ff3b5f;
      color: white;
      text-decoration: none;
    }

    .btn-refresh {
      display: inline-block;
      padding: 10px 25px;
      font-weight: bold;
      font-size: 16px;
      color: #ff6b81;
      background-color: transparent;
      border: 2px solid #ff6b81;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      margin: 0;
    }

    .btn-refresh:hover {
      background-color: #ff6b81;
      color: #fff;
    }

    .btn-refresh:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.5);
    }
  </style>
</head>

<body>
  <div id="header-container"></div>
  <div class="card-container">
    <h1>Danh s√°ch c√¢u tr·∫£ l·ªùi</h1>
    <div class="toolbar">
      <input id="search" class="form-control" placeholder="T√¨m theo t√™n..." />
      <button id="refresh" class="btn-refresh">L√†m m·ªõi</button>
    </div>
    <div id="tableWrap" class="table table-striped table-hover"></div>
    <a href="index.html" class="btn-back">Quay l·∫°i</a>
  </div>

  <!-- Audio t·ª± ph√°t -->
  <audio id="bgMusic" src="music/long-distance-relationship.mp3" autoplay loop muted></audio>
  <!-- N√∫t b·∫≠t/t·∫Øt nh·∫°c -->
  <button id="musicToggle">üéµ Nh·∫°c: B·∫≠t</button>

  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/admin.js"></script>

  <script type="module">
    import { requireAdmin } from './js/authGuard.js';
    requireAdmin(); // ch·ªâ admin m·ªõi v√†o ƒë∆∞·ª£c
  </script>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        return import('./js/header.js');
      });

    const music = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');

    window.addEventListener('DOMContentLoaded', () => {
      music.volume = 0.2;

      // Ki·ªÉm tra lo·∫°i thi·∫øt b·ªã
      const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);

      if (!isMobile) {
        // Tr√™n m√°y t√≠nh: b·∫≠t nh·∫°c c√≥ ti·∫øng ngay
        music.muted = false;
        music.play().catch(() => console.log('Autoplay b·ªã ch·∫∑n.'));
      } else {
        // Tr√™n ƒëi·ªán tho·∫°i: nh·∫°c t·ª± ph√°t nh∆∞ng muted
        music.muted = true;
        music.play().catch(() => console.log('Autoplay b·ªã ch·∫∑n tr√™n mobile.'));
        // Sau l·∫ßn ch·∫°m ƒë·∫ßu ti√™n th√¨ b·∫≠t ti·∫øng
        const enableSound = () => {
          music.muted = false;
          music.play();
          document.removeEventListener('touchstart', enableSound);
          document.removeEventListener('click', enableSound);
        };
        document.addEventListener('touchstart', enableSound, { once: true });
        document.addEventListener('click', enableSound, { once: true });
      }
    });

    // B·∫≠t/t·∫Øt nh·∫°c b·∫±ng n√∫t
    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = 'üéµ Nh·∫°c: B·∫≠t';
      } else {
        music.pause();
        toggleBtn.textContent = 'üéµ Nh·∫°c: T·∫Øt';
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
