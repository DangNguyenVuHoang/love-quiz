<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký ❤️</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .card-container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px 25px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #ff3b5f;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 15px;
      border-radius: 15px;
    }

    .btn-primary {
      border-radius: 25px;
      background-color: #ff6b81;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ff3b5f;
    }

    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 192, 203, 0.9);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 999;
    }

    .disabled-form {
      opacity: 0.5;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="card-container">
    <h1>Đăng ký ❤️</h1>
    <h2>🌷 Sorry, Hiện tại đăng ký account chưa áp dụng cho người ngoài ‼️</h2>
    <form id="registerForm" class="disabled-form">
      <input type="text" id="username" placeholder="Tên đăng nhập" class="form-control" required />
      <input type="password" id="password" placeholder="Mật khẩu" class="form-control" required />
      <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
    </form>
    <p class="mt-3">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </div>

  <!-- Nhạc nền -->
  <audio id="bgMusic" src="music/intro-end-of-the-world-a-cappella.mp3" loop></audio>
  <button id="musicToggle">🎵 Nhạc: Bật</button>

  <!-- bcryptJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

  <script>
    const music = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');
    music.volume = 0.2;

    // Kiểm tra mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
      music.muted = true; // Mobile autoplay mute
      music.play().catch(() => console.log("Autoplay bị chặn trên mobile."));

      const enableSound = () => {
        if (music.muted) {
          music.muted = false;
          music.play();
          toggleBtn.textContent = "🎵 Nhạc: Bật";
        }
        document.removeEventListener("click", enableSound);
        document.removeEventListener("touchstart", enableSound);
      };

      document.addEventListener("click", enableSound);
      document.addEventListener("touchstart", enableSound);

      toggleBtn.textContent = "🎵 Nhạc: Tắt"; // vì đang mute
    } else {
      // Desktop: autoplay có tiếng
      window.addEventListener("DOMContentLoaded", () => {
        music.play().catch(() => console.log("Autoplay desktop có thể bị chặn."));
      });
    }

    // Toggle thủ công
    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = '🎵 Nhạc: Bật';
      } else {
        music.pause();
        toggleBtn.textContent = '🎵 Nhạc: Tắt';
      }
    });

    // Register form (mockAPI)
    const API_URL = 'https://68b054b83b8db1ae9c039b7d.mockapi.io/users';
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) return;

      const hashed = dcodeIO.bcrypt.hashSync(password, 10);

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password: hashed, role: 'user' })
        });
        const user = await res.json();
        alert('Đăng ký thành công! Bạn sẽ được chuyển sang trang đăng nhập.');
        window.location.href = 'login.html';
      } catch (err) {
        console.error(err);
        alert('Có lỗi xảy ra. Thử lại.');
      }
    });
  </script>
</body>
</html>
